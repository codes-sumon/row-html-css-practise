    <section class="from-check">
        <h1 ></h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat sit eaque unde ea neque itaque <br>
        molestias voluptas veritatis repudiandae nobis, odit numquam tenetur! Ab quia dolores debitis, nostrum earum a.</p>
        
        <input type="text" id="num1" class="num">
        <input type="text" id="num2" class="num">
        <button type="submit" onclick="sum()">Sum</button>
        <button type="submit" onclick="min()">Min</button>
        <button type="submit" onclick="sub()">Sub</button>
        <button type="submit" onclick="div()">Div</button>
        <button type="submit" onclick="displayalt()">Clear</button>
        <h1 id="add"></h1>
    </section>

    <script>
        function valu_chk()
        {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            if( isNaN(num1) || isNaN(num2) || num1 == '' || num2 =='')
            {
                alert('Enter valid number!')
                return;
            }
        }
        function displayalt()
        {
            var conf = confirm("Do you want to clear")
            if (conf == true) 
            {
                 document.getElementById("add").innerHTML = "";
                 document.getElementById('num1').value = "";
                 document.getElementById('num2').value = "";
            }
        }

        function sum()
        {
            valu_chk();
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = parseFloat(num1) + parseFloat(num2);
            document.getElementById("add").innerHTML = num3;
        }

        function min()
        {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = parseFloat(num1) - parseFloat(num2);
            document.getElementById("add").innerHTML = num3;
        }

        function sub()
        {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = parseFloat(num1) * parseFloat(num2);
            document.getElementById("add").innerHTML = num3;
        }

        function div()
        {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = parseFloat(num1) / parseFloat(num2);
            document.getElementById("add").innerHTML = num3;
        }


    </script>
</body>
